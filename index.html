<body>

    <h2>Transition 2 - Timing</h2>

        <div class="box timing-1">linear</div>
        <div class="box timing-2">ease-in</div>
        <div class="box timing-3">ease-out</div>
        <div class="box timing-4">ease-in-out</div>
    </div>

    <h2>Transition 3 - Background</h2>
    <div class="square transition-3"></div>
    
    <h2> Barre de transition</h2>
    <div class="view_port">
        <div class="polling_message">En attente</div>
        <div class="cylon_eye"></div>
    </div>

    <h2>Triangle animation 1 key frames</h2>
    <div class="triangle-code rotating"></div>

    <h2>Carré qui change de couleur</h2>
    <div class="squarev2"></div>

    <h2> Carré style bb</h2>
    <div class="box"></div>

    <h2>Carre qui bouge </h2>
    <div class="boxdiv"></div>
